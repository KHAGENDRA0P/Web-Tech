<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project3 - BLOG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body_Container">
    
        <div class="container">
            <header class="head_Container">
                <h1 class="head_title">DAILY - BLOGS</h1>
                <p class="head_desc">Utilize this space to incorporate a captivating subheading crafted by ChatGPT, adding
                    depth and intrigue to your blog.
                </p>
            </header>
            <main class="main_Container">
                <!-- card-1 start -->
                <div class="card_Container">
                    <a class="card_image_container" href="#">
                        <img class="card_Image" src="https://source.unsplash.com/random/600x400?healthy" alt="card 1 image" loading="lazy">
                    </a>
                    <div class="card_title_container">
                        <a href="#" class="card_title_link">
                            <h2 class="card_title">New gadgets released</h2>
                        </a>
                        <p class="card_Desc">
                            Check out the latest tech gadgets hitting the market, from smartphones
                            to smartwatches.
                        </p>
                    </div>
                    <div class="card_footer_container">
                        <div class="author_container">
                            <div class="author_pic">
                                <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="author image" loading="lazy">
                            </div>
                            <div class="author_info_container">
                                <span class="name">John Doe</span>
                                <span class="date">Sept 11, 2021</span>
                            </div>
                        </div>
                        <div >
                            <span class="card_tag_contianer">Technology</span>
                        </div>
                    </div>
                </div>
                <!-- card-1 end -->
            </main>
        </div>
    
</body>
</html>
