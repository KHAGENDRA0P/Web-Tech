<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>EVENT REGISTRATION</h1>
    <form>
        <label for="name">NAME:</label><input type="text" id="name">
        <br>
        <br>
        <label for="mail">EMAIL:</label><input type="email" id="mail">
        <br>
        <br>
        <label for="ph"></label>PHONE:<input type="tel" id="ph">
        <br>
        <br>
        <label for="occup">OCCUPATION:</label>
        <select name="occup" id="occup">
            <option value="stud">STUDENT</option>
            <option value="prof">PROFESSIONAL</option>
            <option value="oth">OTHER </option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>TOPICS OF INTEREST:</legend>
        <input type="checkbox" name="topic1" id="t1" >
        <label for="t1">HTML</label>
        <br>
        <input type="checkbox" name="topic2" id="t2" >
        <label for="t3">JAVASCRIPT</label>
        <br>
        <input type="checkbox" name="topic3" id="t3" >
        <label for="t2">CSS</label>
        </fieldset>
        <br><br>
        <label for="txt">COMMENT:</label>
        <br>
        <textarea name="textarea" id="txt" cols="25" rows="5"></textarea>
        <br><br>
        <button>REGISTER</button>
    </form>
</body>
</html>
