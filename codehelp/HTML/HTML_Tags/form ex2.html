<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM EXAMPLE 2</title>
</head>
<body>
    <form >
        <label for="tf">TEXT FIELD</label>
        <input type="text" name="tf1" id="tf">
        <br>
        <br>
        <label for="bt">BUTTON</label>
        <input type="submit" name="button" id="bt" value="CLICK HERE">
        <br>
        <br>
        <legend>CHOOSE GENDER:</legend>
        <label for="rd1">MALE</label>
        <input type="radio" name="radio" id="rd1">
        <label for="rd2">FEMALE</label>
        <input type="radio" name="radio" id="rd2">
        <br>
        <br>
        <label for="checkbox">CHOOSE LANGUAGE:</label>
        <br>
        <input type="checkbox" name="checkbox" id="cb1">
        <label for="cb1">ENGLISH</label>
        <input type="checkbox" name="checkbox" id="cb1">
        <Label for="cb2">HINDI</Label>
        <br><br>
        <label for="fl">UPLOAD:</label>
        <input type="file" name="fileselect" id="fl">
        <br><br>
        <label for="dl"> CLICK THE DOWNLOAD BUTTON  :</label>
        <input type="image" src="./png-transparent-download-downloading-save-basic-user-interface-icon-thumbnail.png"
        alt="Download" name="download" id="dl" width="15" height="15">
        <br><br>
        <label for="pw">ENTER CODE</label>
        <input type="password" name="password" id="pw">
    </form>
</body>
</html>
