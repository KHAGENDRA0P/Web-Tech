<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM EXAMPLE</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>HTML SIMPLE FORM</legend>
        <label for="dt">CHOOSE DATE: </label>
        <input type="date" id="dt">
        <br>
        <br>

        <label for="food">CHOOSE FOOD ITEM: </label>
        <select name="" id="food">
            <option value="PIZZA">PIZZA</option>
            <option value="CHIPS">CHIPS</option>
            <option value="BURGER">BURGER</option>
        </select>  
        <br>
        <br>

        <textarea name="textarea" id="TA" cols="15" rows="5" placeholder="enter text here...   "></textarea>

        <br>
        <br>

        <button>SUBMIT</button>
        </fieldset>
    </form>
</body>
</html>
