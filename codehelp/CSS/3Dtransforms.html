<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D-Transfors</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            background-color: cornsilk;
            padding: 5rem;
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            gap: 1rem;
        }
        .item{
            background-color: greenyellow;
            height: 150px;
            width: 150px;
            padding: 2rem;
            border: 2px solid black;
        }
        #rtx:hover{
            transform: RotateX(45deg);
        }
        #rty:hover{
            transform: RotateY(-45deg);
        }
        #rtz:hover{
            transform: RotateZ(45deg);
        }
        #trx:hover{
            transform: translateX(-100px);
        }
        #try:hover{
            transform: translateY(-100px);
        }
        #trz:hover{
            transform:perspective(300px) translatez(100px);
        }
        #scx:hover{
            transform: scaleX(1.5);
        }
        #scy:hover{
            transform: ScaleY(1.5);
        }
        #scz:hover{
            transform:perspective(300px) scaleZ(5) rotateY(30deg) ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="rtx">RotateX</div>
        <div class="item" id="rty">RotateY</div>
        <div class="item" id="rtz">RotateZ</div>
        <div class="item" id="trx">TranslateX</div>
        <div class="item" id="try">TranslateY</div>
        <div class="item" id="trz">TranslateZ</div>
        <div class="item" id="scx">ScaleX</div>
        <div class="item" id="scy">ScaleY</div>
        <div class="item" id="scz">ScaleZ</div>
    </div>
</body>
</html>
