<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transforms</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: grey;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            /* margin: auto; */
            transition: all 2s ease-in-out 1s;
        }
        p{
            font-size: 32px;
        }
        .box:hover{
            /* transform: rotate(360deg);  rotate/
            /* transform: scale(2); */  /* zoom  */
            /* transform: skew(45deg); tilt */
            transform: translate(500px,500px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>MY NAME IS KHAGENDRA</p>
        </div>
     </div>
</body>
</html>
