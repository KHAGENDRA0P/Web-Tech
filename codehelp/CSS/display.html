<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;    /* no change in actual size of box only content size will change  */
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 100px;
            /* margin: ; */
        }
        span{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <!-- <div>
        Welcome
    </div> -->
    <div class="box">
        Welcome
    </div>
    <span>Hello </span>
    <span>hey everyone</span>
</body>
</html>
