<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Design</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
            width: 100%;
            height: 100%;
            padding: 4rem;
            display: grid;
            gap: 1rem;
            background-color: darkgreen;

            grid-template-areas:
                "header header header"
                "sidebar cntnt1 cntnt1"
                "sidebar cntnt2 cntnt3"
                "footer footer footer"
            ;
        }
        .item{
            padding: 1rem;
            border: 2px solid black;
            background-color: rgb(77, 162, 77);
        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #cntnt1{
            grid-area: cntnt1;
        }
        #cntnt2{
            grid-area: cntnt2;
        }
        #cntnt3{
            grid-area: cntnt3;
        }
        #footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="header">HEADER</div>
        <div class="item" id="sidebar">SIDEBAR</div>
        <div class="item" id="cntnt1">CONTENT1</div>
        <div class="item" id="cntnt2">CONTENT2</div>
        <div class="item" id="cntnt3">CONTENT3</div>
        <div class="item" id="footer">FOOTER</div>
    </div>
</body>
</html>
