<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #FBAB7E;
            background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 360px;
            height: 550px;
            border-radius: 20px;
            background-color: beige;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        .card img{
            height: 45%;
            border-radius: 10px;
        }
        .card h2{
            font-weight: bold;
            font-size: 1.5rem;
            
        }
        .card p{
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="card.jpg" alt="">
            <h2>Improve your Front-End skills by developing projects</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et assumenda, veniam quam est facere doloribus, libero quis perspiciatis totam saepe debitis unde dolorem culpa? Recusandae id possimus excepturi temporibus rerum.</p>
        </div>
    </div>
</body>
</html>
