<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
            width: 400px;
            height: 600px;
            border-radius: 20px;
            border-color: black;
            background-color: powderblue;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        .card img{
            width: 100%;
            height: 30%;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }
        .textBox{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 75%;
            text-align: center;
        }
        .amountBox{
            width: 80%;
            height: 10%;
            background-color: rgb(153, 191, 240);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        #left{
            /* width: fit-content; */
            height: 100%;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .imgBox img{
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
        }
        #right{
        }
        #paymentBtn{
            width: 80%;
            height: 9%;
            font-size: large;
            background-color: lightseagreen;
            color: lightgray;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }
        .cancelBox a{
            text-decoration: none;
            color: darkslateblue;
            font-weight: bold;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="card2.jpg" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et assumenda, veniam quam est facere doloribus, libero quis perspiciatis totam saepe debitis unde dolorem culpa? Recusandae id possimus excepturi temporibus rerum.</p>
            </div>
            <div class="amountBox">
                <div id="left">
                    <div class="imgBox">
                        <img src="icon.jpg" alt="">
                    </div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$69</p>
                    </div>
                </div>
                <div id="right">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentBtn">
                Proceed to Payment
            </button>
            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
            </div>
    </div>
</body>
</html>
