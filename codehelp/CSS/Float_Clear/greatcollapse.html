<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            overflow: auto;
        /* overflow property is used to fix the great collapse of floar items */
        }
        .item{
            width: 200px;
            height: 200px;
            margin: 2px;
            background-color: burlywood;
            border: 1px solid black;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>
</body>
</html>
